<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="product.css">
    <title>Amazon Product Page</title>
</head>
<body>
    <nav>
            <div class="nav-1">
            <div class="container">
                <div class="nav-1-left">
                    <div class="logo"><img src="images/logo.png" alt="logo"></div>
                    <div class="location-container">
                        <div class="location"><img src="images/location.svg" alt="flag"></div>
                        <div class="location-info">
                            <p>Deliver to</p>
                            <h4>Bangladesh</h4>
                        </div>
                    </div>

                    <div class="search-container">
                        <div class="selection-button">
                            <select>
                            <option class="category" value="0">Beauty & Personal Care</option>
                            <option value="1">All Departments</option>
                            <option value="2">Arts & Crafts</option>
                            <option value="3">Automotive</option>
                            <option value="4">Baby</option>
                            <option value="5">Beauty & Personal Care</option>
                            <option value="6">Books</option>
                            <option value="7">Computers</option>
                            <option value="8">Digital Music</option>
                            <option value="9">Electronics</option>
                            <option value="10">Kindle store</option>
                            <option value="11">Men's Fashion</option>
                            <option value="12">Womens Fashion</option>
                          </select>
                        </div>
                        <div class="input-field"> <input type="text"></div>
                        <div class="search-icon"><img src="images/search.svg" alt="search"></div>
                    </div>
                </div>


                <div class="nav-1-right"></div>
            </div>
        </div>
            <div class="nav-2"></div>
        
    </nav>

</body>
</html>
